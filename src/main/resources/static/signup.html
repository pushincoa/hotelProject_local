<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Login</title>
<link rel="stylesheet" href="./css/asiayo.css" />
<link rel="stylesheet" href="./css/sign.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
	<!-- ==============NAV BAR============== -->
	<nav>
		<div class="nav">
			<div>
				<a href="ASIAYO.html"><img
					src="https://img.asiayo.com/static/images/main_logo_v3.svg"
					alt="logo" width="138" height="64" /></a>
			</div>
		</div>
	</nav>
	<!-- ==============NAV BAR============== -->
	<section>
		<div class="signup">
			<!-- <form class="signupform"> -->
			<h1>註冊會員</h1>
			<div class="signupitem">
				<label for="">Email</label> <input type="text" id="email" required />
				<span class="material-symbols-outlined">check_circle</span> <span
					class="material-symbols-outlined">error</span>
				<div class="error"></div>
			</div>
			<div class="signupitem">
				<label for="">密碼</label> <input type="password" id="password"
					required /> <span class="material-symbols-outlined">check_circle</span>
				<span class="material-symbols-outlined">error</span>
				<div class="error"></div>
			</div>
			<div class="signupitem">
				<label for="">確認密碼</label> <input type="password" id="password2"
					required /> <span class="material-symbols-outlined">check_circle</span>
				<span class="material-symbols-outlined">error</span>
				<div class="error"></div>
			</div>
			<div class="signupitem">
				<label for="">姓名</label> <input type="text" id="name" required /> <span
					class="material-symbols-outlined">check_circle</span> <span
					class="material-symbols-outlined">error</span>
				<div class="error"></div>
			</div>
			<div class="signupitem">
				<label for="">電話</label> <input type="text" id="phone" required />
				<span class="material-symbols-outlined">check_circle</span> <span
					class="material-symbols-outlined">error</span>
				<div class="error"></div>
			</div>
			<div class="signupitem">
				<label for="">地址</label> <input type="text" id="address" required />
				<span class="material-symbols-outlined">check_circle</span> <span
					class="material-symbols-outlined">error</span>
				<div class="error"></div>
			</div>
			<button>註冊</button>

			<div class="signupother">
				已經有帳號嗎？<a href="#">馬上登入</a>
			</div>
			<!-- </form> -->
		</div>
	</section>
	<!-- ==============footer============== -->
	<footer>
		<div class="footer">
			<div class="footerText">
				<div class="text">週一 ~ 週五 09:00 ~ 22:00 (UTC+8)</div>
				<div class="text">電話：+886-2-1234-5678</div>
				<div class="text">信箱：booking@booking.com</div>
			</div>
			<div class="connect">
				<a href="https://www.youtube.com/">聯絡我們</a>
			</div>
			<div class="footerIcons">
				<div class="fIcon">
					<img
						src="https://img.asiayo.com/static/images/footer/logo/wordpress.png"
						alt="" />
				</div>
				<div class="fIcon">
					<img
						src="https://img.asiayo.com/static/images/footer/logo/facebook.png"
						alt="" />
				</div>
				<div class="fIcon">
					<img
						src="https://img.asiayo.com/static/images/footer/logo/instagram.png"
						alt="" />
				</div>
				<div class="fIcon">
					<img
						src="https://img.asiayo.com/static/images/footer/logo/line.png"
						alt="" />
				</div>
			</div>
		</div>
	</footer>
	<!-- ==============footer============== -->
</body>
</html>
